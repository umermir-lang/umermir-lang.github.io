
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Change Management | Deviniti</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for professional imagery -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- PowerPoint Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgenjs.bundle.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* Sophisticated Transition System */
        .slide-viewport {
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-origin: center center;
        }

        /* Directional Exit States */
        .exit-left {
            opacity: 0;
            transform: translateX(-120px) scale(0.9);
            filter: blur(10px);
        }
        .exit-right {
            opacity: 0;
            transform: translateX(120px) scale(0.9);
            filter: blur(10px);
        }

        /* Directional Entry States */
        .enter-right {
            opacity: 0;
            transform: translateX(120px) scale(1.1);
            filter: blur(10px);
        }
        .enter-left {
            opacity: 0;
            transform: translateX(-120px) scale(1.1);
            filter: blur(10px);
        }

        /* Active State */
        .slide-active {
            opacity: 1;
            transform: translateX(0) scale(1);
            filter: blur(0);
        }

        /* Staggered Content Animation */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-content > * {
            animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }
        .animate-content > *:nth-child(1) { animation-delay: 0.1s; }
        .animate-content > *:nth-child(2) { animation-delay: 0.2s; }
        .animate-content > *:nth-child(3) { animation-delay: 0.3s; }
        .animate-content > *:nth-child(4) { animation-delay: 0.4s; }

        /* Notes Drawer */
        #notes-drawer {
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateX(100%);
        }
        #notes-drawer.open {
            transform: translateX(0);
        }

        /* Print styles for PDF export */
        #print-container {
            display: none;
        }

        @media print {
            body {
                overflow: visible !important;
                background: white !important;
                user-select: auto;
            }
            header, .fixed, #hitbox-left, #hitbox-right, #bg-blob-1, #bg-blob-2, main, footer {
                display: none !important;
            }
            #print-container {
                display: block !important;
                width: 100%;
            }
            .print-slide {
                width: 100%;
                height: 100vh;
                page-break-after: always;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 40px;
                position: relative;
                box-sizing: border-box;
            }
            .blur-3xl, .animate-pulse {
                display: none !important;
            }
            @page {
                size: landscape;
                margin: 0;
            }
        }
    </style>
<link rel="stylesheet" href="/index.css">
  <script type="module" crossorigin src="/assets/index-CS0RoGX_.js"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 flex flex-col">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-white/80 backdrop-blur-md z-40 border-b border-slate-200 px-8 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-1.5 rounded-lg shadow-sm">
                <i data-lucide="bot" class="w-6 h-6"></i>
            </div>
            <span class="font-black text-xl tracking-tighter text-slate-900">DEVINITI</span>
        </div>
        
        <div id="header-slide-title" class="text-xs font-bold text-slate-400 uppercase tracking-[0.2em] hidden lg:block">
            <!-- Title Injected Here -->
        </div>

        <div class="flex items-center gap-3">
            <div class="flex items-center bg-slate-100 p-1 rounded-full shadow-inner">
                <button id="download-ppt" class="flex items-center gap-2 bg-slate-900 text-white px-4 py-1.5 rounded-full text-[10px] font-bold hover:bg-slate-800 transition-all active:scale-95 disabled:opacity-50">
                    <i data-lucide="file-presentation" class="w-3.5 h-3.5"></i>
                    PPT
                </button>
                <button id="download-pdf" class="flex items-center gap-2 text-slate-600 px-4 py-1.5 rounded-full text-[10px] font-bold hover:bg-slate-200 transition-all active:scale-95">
                    <i data-lucide="file-text" class="w-3.5 h-3.5"></i>
                    PDF
                </button>
            </div>
            <div class="flex items-center gap-4 border-l border-slate-200 pl-4">
                <div class="h-1.5 w-16 md:w-24 bg-slate-200 rounded-full overflow-hidden">
                    <div id="top-progress-bar" class="h-full bg-blue-600 transition-all duration-700 ease-in-out" style="width: 0%"></div>
                </div>
                <span id="progress-percent" class="text-[10px] font-bold text-slate-400 w-8">0%</span>
            </div>
        </div>
    </header>

    <!-- Main Presentation Stage -->
    <main class="flex-1 relative mt-16 pb-24 flex items-center justify-center p-6 md:p-12 transition-all duration-500" id="main-stage">
        <div id="slide-content" class="w-full max-w-6xl h-full flex flex-col justify-center slide-viewport slide-active">
            <!-- Content Injected via JavaScript -->
        </div>
    </main>

    <!-- Speaker Notes Drawer -->
    <aside id="notes-drawer" class="fixed top-16 right-0 bottom-0 w-80 lg:w-96 bg-white border-l border-slate-200 shadow-2xl z-30 flex flex-col">
        <div class="p-6 border-b border-slate-100 flex items-center justify-between bg-slate-50">
            <h3 class="font-black text-slate-900 uppercase tracking-widest text-xs flex items-center gap-2">
                <i data-lucide="message-square-quote" class="w-4 h-4 text-blue-600"></i>
                Speaker Notes
            </h3>
            <button id="close-notes" class="text-slate-400 hover:text-slate-900 transition-colors">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div id="notes-body" class="p-8 overflow-y-auto flex-1 text-slate-600 leading-relaxed text-sm space-y-4">
            <!-- Notes Injected Here -->
        </div>
    </aside>

    <!-- Hidden container for printing all slides as PDF -->
    <div id="print-container"></div>

    <!-- Navigation Hub -->
    <div class="fixed bottom-8 left-0 right-0 z-50 flex justify-center items-center gap-6">
        <div class="bg-white/90 backdrop-blur-md shadow-2xl border border-slate-200 rounded-full px-6 py-3 flex items-center gap-4">
            <button id="nav-prev" class="p-2 rounded-full hover:bg-slate-100 disabled:opacity-20 disabled:cursor-not-allowed transition-all" title="Previous (Left Arrow)">
                <i data-lucide="chevron-left" class="w-6 h-6 text-slate-700"></i>
            </button>

            <div id="nav-dots" class="flex gap-2 items-center">
                <!-- Dots Injected Here -->
            </div>

            <button id="nav-next" class="p-2 rounded-full hover:bg-slate-100 disabled:opacity-20 disabled:cursor-not-allowed transition-all" title="Next (Right Arrow / Space)">
                <i data-lucide="chevron-right" class="w-6 h-6 text-slate-700"></i>
            </button>
            
            <div class="w-px h-6 bg-slate-200 mx-2"></div>
            
            <button id="toggle-notes" class="flex items-center gap-2 px-4 py-2 rounded-full bg-blue-50 text-blue-700 font-bold text-[10px] hover:bg-blue-100 transition-all active:scale-95" title="Toggle Speaker Notes">
                <i data-lucide="mic" class="w-3.5 h-3.5"></i>
                NOTES
            </button>
        </div>
        
        <div class="absolute right-12 hidden md:block">
            <span id="slide-index-label" class="text-xs font-bold text-slate-500 bg-white/80 px-4 py-2 rounded-full border border-slate-200 shadow-sm tracking-widest">
                01 / 10
            </span>
        </div>
    </div>

    <!-- Interactive Hit-boxes -->
    <button id="hitbox-left" class="fixed left-0 top-16 bottom-0 w-20 group flex items-center justify-center disabled:hidden">
        <div class="p-3 rounded-full bg-white/40 backdrop-blur opacity-0 group-hover:opacity-100 transition-all border border-slate-200 -translate-x-4 group-hover:translate-x-0">
            <i data-lucide="chevron-left" class="w-6 h-6 text-slate-600"></i>
        </div>
    </button>
    <button id="hitbox-right" class="fixed right-0 top-16 bottom-0 w-20 group flex items-center justify-center disabled:hidden">
        <div class="p-3 rounded-full bg-white/40 backdrop-blur opacity-0 group-hover:opacity-100 transition-all border border-slate-200 translate-x-4 group-hover:translate-x-0">
            <i data-lucide="chevron-right" class="w-6 h-6 text-slate-600"></i>
        </div>
    </button>

    <!-- Animated Background Decor -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
        <div id="bg-blob-1" class="absolute -top-[10%] -left-[10%] w-[50%] h-[50%] bg-blue-400/5 blur-[120px] rounded-full animate-pulse"></div>
        <div id="bg-blob-2" class="absolute -bottom-[10%] -right-[10%] w-[50%] h-[50%] bg-indigo-400/5 blur-[120px] rounded-full animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <!-- Logic -->
</body>
</html>
